server:
  port: 8080

spring:
  application:
    name: gym-crm

  datasource:
    url: jdbc:postgresql://gym-crm-db.cx488iukomaa.eu-north-1.rds.amazonaws.com:5432/postgres?sslmode=require
    driver-class-name: org.postgresql.Driver
    username: postgres
    password: IloveSQL123
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: false
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.PostgreSQLDialect
        jdbc.time_zone: UTC

  mvc:
    pathmatch:
      matching-strategy: ant_path_matcher

  main:
    allow-bean-definition-overriding: true

  doc:
    swagger-ui:
      path: /swagger-ui

  activemq:
    broker-url: tcp://172.17.0.2:61616
    user: admin
    password: admin
    pub-sub-domain: false

management:
  endpoints:
    web:
      exposure:
        include: '*'
  endpoint:
    health:
      show-details: always
      show-components: always
  metrics:
    export:
      prometheus:
        enabled: true

logging:
  level:
    root: INFO

jms:
  listener:
    auto-startup: false

autoconfigure:
  exclude:
    - org.springframework.boot.autoconfigure.jms.JmsAutoConfiguration
    - org.springframework.boot.autoconfigure.jms.activemq.ActiveMQAutoConfiguration
    - org.springframework.boot.autoconfigure.jms.JndiJmsAutoConfiguration

aws:
  region: eu-north-1
  sqs:
    queue-name: gym-crm-queue

jwt:
  secret: veryStrongSecretKeyForJwtGeneration1234567890
