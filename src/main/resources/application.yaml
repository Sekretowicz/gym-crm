server:
  port: 8080

spring:
  application:
    name: gym-crm

  datasource:
    url: jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1
    driver-class-name: org.h2.Driver
    username: sa
    password:
  h2:
      console:
        enabled: true
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true

  mvc:
    pathmatch:
      matching-strategy: ant_path_matcher

  main:
    allow-bean-definition-overriding: true

  doc:
    swagger-ui:
      path: /swagger-ui

  activemq:
    broker-url: tcp://localhost:61616
    user: admin
    password: admin
    pub-sub-domain: false

management:
  endpoints:
    web:
      exposure:
        include: '*'
  endpoint:
    health:
      show-details: always
      show-components: always
  metrics:
    export:
      prometheus:
        enabled: true

logging:
  level:
    root: INFO

jwt:
  secret: veryStrongSecretKeyForJwtGeneration1234567890